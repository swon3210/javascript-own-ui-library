<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="card">down</li>
      <li class="card">up</li>
      <li class="card">down</li>
      <li class="card">down</li>
    </ul>
    <script>
      function setup() {
        const $cardList = document.querySelector("ul");
        const $$cardListItems = Array.from(document.querySelectorAll(".card"));
        $cardList.addEventListener("click", ({ target }) => {
          if (target.className !== "card") {
            return;
          }

          if (target.innerText === "up") {
            return;
          }

          $$cardListItems.forEach(($card) => {
            if ($card.innerText === "up") {
              $card.innerText = "down";
            }
          });

          target.innerText = "up";
        });
      }

      setup();
    </script>
  </body>
</html>
